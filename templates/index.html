<!DOCTYPE html>

<html lang="en">

  <head>
    <title> Turba: Future of composting </title>
    <meta charset="utf-8" />
    <meta name="description" content="Turba: composting in Lebanon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="icon" href="static/image/icon.ico" >
    <link rel="stylesheet" href="static/css/style.css" />

  </head>

  <body>
    <div class="image-area">
    <img src="static/image/logo2.png" />
  </div>

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-6 col-sm-12 mt-auto" id="row1">
        <p>Sources of Green and Brown Wastes in Aley City:</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-sm-12 mr-auto">
        <iframe src="/map" height="100%" width="100%"> </iframe>
      </div>

      <div class="col-md-4 col-sm-12 ml-auto">
        <div class="card">
          <div class="card-header">
            Fill Entries below to Add New Locations:
          </div>
          <div class="card-body">
            <form class="Entry" method="POST" id="entry">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="location_name" class="form-control" id="name" required/>
              </div>
              <div class="form-group">
                <label for="coord">Coordinates:</label>
                <input type="text" name="location_coord" class="form-control" id="coord" required>
              </div>
              <div class="form-group">
                <label for="source">Source:</label>
                <select name="location_resource" class="form-control" name="resource">
                  <option>Green</option>
                  <option>Brown</option>
                </select>
              </div>

              <div class="form-group">
                <label for="quantities">Quantities</label>
                <input type="number" name="location_quantities" class="form-control" id="quantities" value="0">
              </div>
              <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>
            </form>
          </div>
          <div class="message">{{text|safe}}</div>
        </div>
      </div>
    </div>
    <div class="row mt-5 ml-3 mb-3">
      <button data-toggle="collapse" class="btn btn-primary" data-target="#demo">Table Form</button>
      <div id="demo" class="collapse">
        <div class="row mt-4 ml-2">
          <form class="form-inline" method="POST" id="edit">
            <label for="edit-name" class="mr-sm-2">Name:</label>
            <input type="text" size="10" class="form-control mb-2 mr-sm-2" name="edit_name">
            <label for="edit-column" class="mr-sm-2">Column:</label>
            <select name="edit_column" class="form-control ml-2" name="edit-column">
              <option value="name_">Name</option>
              <option value="coord_">Coordinates</option>
              <option value="source_">Resource</option>
            </select>
            <label for="edit-value" class="mr-sm-2 ml-2">Value:</label>
            <input type="text" size="5" class="form-control mb-2 mr-sm-2" name="edit_value">
            <button type="submit" class="btn btn-primary mb-2" name="action" value="edit">Edit</button>
            <button type="submit" class="btn btn-primary ml-2 mb-2" name="action" value="delete">Delete</button>
          </form>
          {% for message in get_flashed_messages() %}
          <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert" name="button">&times;</button>
            {{message}}
          </div>
          {% endfor %}
          <div class="table-responsive ml-3">
            {{table|safe}}
            {% include table ignore missing %}
            <br /><br />
          </div>
        </div>

      </div>

    </div>


  </div>
  </body>


</html>
